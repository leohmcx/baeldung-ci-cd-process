language: java
sudo: true

services:
  - docker

jdk:
  - openjdk11

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull openjdk:11-jre-slim-sid
  
script:
  - chmod +x mvnw
  - ./mvnw clean install
  - ./mvnw deploy jib:build -P deploy-docker